<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Grim Dawn</title>
	
	<link rel="stylesheet" href="css/style.css">

<body>

  <div id="container">
	<h1>Grim Dawn</h1>


	<section id="paragraphOne">
		<p class = "par1"> Grim Dawn is one of my favorite games of all time, here you can find some of my screenshots.</p>
	</section>



  </div><!-- close "container" -->

  <figure>
	<img src="img/world.jpg" alt="World of Grim Dawn" class="World">
	<img src="img/devotion.jpg" alt="devotion skill tree" class="devotion">
	<img src="img/Char.jpg" alt="My Main Character" class="Char">
</figure>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  

<script>
	$('img.World').hide();

  		$(document).ready(function() {

	  $('p.par1').click(function(){
		  $('img.World').fadeIn();

	  })
	}); //close .ready()

	$('img.devotion').hide();

	  	$(document).ready(function(){

			$('img.World').click(function(){
				$('img.devotion').fadeIn();
			})

		})
	
	$('img.Char').hide();
		
		$(document).ready(function(){
			$('img.devotion').click(function(){
				$('img.Char').fadeIn();
			})
		})


  
</script>
